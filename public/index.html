<!DOCTYPE html>
<html ng-app="NoobFeed">
<head>
  <title>NoobFeed</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="./js/controller.js"></script>
</head>
<body ng-controller="mainController">
  <div ng-repeat="article in articles">
    <div ng-if="article.error">
      <div>{{article.title}}</div>
    </div>
    <div ng-if="!article.error">
      <div>url: {{article.url}}</div>
      <div>title: {{article.title}}</div>
      <div>content: <div ng-bind-html="article.content"></div></div>
    </div>
    <button ng-click="deleteArticle(article._id)">delete</button>
  </div>

  <form>
    <input type="text" ng-model="formData.url" placeholder="url of article">
    <button type="submit" ng-click="createArticle()">submit article</button>
  </form>
</body>
</html>
